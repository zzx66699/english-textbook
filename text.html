<!DOCTYPE html>
<head>
    <title>Unit 1 We're friends</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="unit.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Huninn&display=swap" rel="stylesheet">

    <!-- firework effect library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

    <header>

        <div class="header-box">
            <a href="./index.html"><img class="profile-avatar" src="images/avatar.jpg" alt="an avatar of teacher shi"></a>
            <p class="profile-name">石老师英语</p>
            <i class="fa-solid fa-bars"></i>
        </div>

        <nav>
            <ul>
                <li><a href="#">年级选择</a></li>
                <li><a href="#">错题积累</a></li>
                <li><a href="#">错题统计</a></li>
        
            <ul>
        </nav>

    </header>

    <main>
        <section id="unit-nav" class="unit-nav">
            <ul id="unit-list">
            </ul>
        </section>

        <section id="mode-nav" class="mode-nav">
            <ul>
                <li><a id="link-text">课文跟读</a></li>
                <li><a id="link-words">单词点读</a></li>
                <li><a id="link-dictation">单词默写</a></li>
            <ul>

        </section>

        <section id="settings" class="settings">
            
            <div class="translate-checkbox" id="translate-checkbox">
                <input type="checkbox" id="need-translate">
                <label for="need-translate">翻译</label>
            </div>

            <div class="voice-controls">
                <div class="rate-control">
                    <p>语速:</p>
                    <input type="range" id="rate-select" min="0.5" max="2" step="0.1" value="1">
                    <span class="rate-value" id="rate-value">1.0</span>
                </div>
                
                <select id="voice-select" class="voice-select">
                    <option value="">选择语音</option>
                </select>
            </div>

        </section>

        <section>
            <div class="img-container" id="img-container">
                <img id="text-image" class="text-image" alt="textbook">
                <div id="hotmap-layer"></div>
                <div id="tranlation-layer"></div>
            </div>
        </section>
        
        <section class="controls">
            <div class="page-control">
                <button class="prev-page-btn" id="prev-page-btn">
                    <i class="fas fa-arrow-left"></i> 上一页
                </button>
                
                <div class="page-indicator" id="page-indicator">
                </div>

                <button class="next-page-btn" id="next-page-btn">
                    <i class="fas fa-arrow-right"></i> 下一页
                </button>
            </div>
            
        </section>

    </main>

    <footer>
        <p>小红书石老师英语制作</p> 
        <p class="contact">    
            <span>咨询联系:微信 shlshyy</span>      
            <span>更多资源：小红书账号shlshyy</span>
        </p>
    </footer>
    <script src="text.js" type="module"></script>
</body>
</html>
